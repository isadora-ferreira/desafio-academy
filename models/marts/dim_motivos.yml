version: 2

models:
  - name: dim_motivos
    description: >
      Tabela dimensão dos motivos da venda da empresa Adventure Works.
    columns:
      - name: SK_MOTIVO_DE_VENDA
        description: Surrogate key da dimensão Motivos - concatenação entre PK_PEDIDO e ID_MOTIVO_DE_VENDA.
        tests:
          - unique
          - not_null

      - name: PK_PEDIDO
        description: Chave primária da dimensão Motivos (SALESORDERID).
          
      - name: ID_MOTIVO_DE_VENDA
        description: Identificação do tipo de venda (SALESREASONID).

      - name: NM_MOTIVO_DE_VENDA
        description: Nome da categoria do motivo de venda.

      - name: NM_TIPO_DE_VENDA
        description: Tipo de venda (REASONTYPE).

