version: 2

models:
  - name: dim_produtos
    description: >
      Tabela dimensão dos produtos vendidos pela Adventure Works.
    columns:
      - name: PK_PRODUTO
        description: Chave primária da dimensão produto (PRODUCTID).
        tests:
          - unique
          - not_null

      - name: NM_PRODUTO
        description: Nome do produto.

      - name: NUMERO_PRODUTO
        description: Número do produto.


