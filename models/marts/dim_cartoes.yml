version: 2

models:
  - name: dim_cartoes
    description: >
      Tabela dimensão dos cartões de crédito usados nas vendas da empresa Adventure Works.
    columns:
      - name: PK_CARTAO
        description: Chave primária da dimensão Cartoes (CREDITCARDID).
        tests:
          - unique
          - not_null

      - name: FK_PEDIDO
        description: Chave estrangeira da dimensão Cartoes (SALESORDERID).

      - name: TIPO_CARTAO
        description: Tipo do cartão de crédito (CARDTYPE).

