version: 2

models:
  - name: dim_locais
    description: >
      Tabela dimensão das cidades, estados e países das vendas da empresa Adventure Works.
    columns:
      - name: PK_LOCAL
        description: Chave primária da dimensão Locais (ADDRESSID).
        tests:
          - unique
          - not_null

      - name: NM_CIDADE
        description: Nome da cidade.

      - name: NM_ESTADO
        description: Nome do Estado.

      - name: NM_PAIS
        description: Nome do país.


