version: 2

models:
  - name: dim_locais
    description: >
      Tabela dimensão das cidades, estados e países das vendas da empresa Adventure Works.
    columns:
      - name: SK_TERRITORIO
        description: Surrogate key da dimensão Locais. Concatenação entre PK_TERRITORIO, FK_ESTADO e NM_CIDADE.
        tests:
          - unique
          - not_null

      - name: PK_TERRITORIO
        description: Chave primária da dimensão Locais (TERRITORYID).

      - name: FK_ESTADO
        description: Identificação do estado (STATEPROVINCEID).

      - name: FK_PAIS
        description: Identificação do país (COUNTRYREGIONCODE).

      - name: NM_CIDADE
        description: Nome da cidade.

      - name: NM_ESTADO
        description: Nome do Estado.

      - name: NM_PAIS
        description: Nome do país.


